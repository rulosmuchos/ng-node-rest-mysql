<div class="col-12 row-5">
    <div class="card text-white bg-danger mb-3">    
      <div class="card-header">
        <h4 class="text-white mt-0 mb-0">YOUR PROFILE</h4>
        <h6 class="text-white mt-0 mb-0">no anda todavia</h6>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="Whats App" placeholder="Whats App" class="form-control">
          </div>
          <div class="pb-3">
            <form>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile" (change)="onFileChanged($event)" name="image" #fileInput>
                <label class="custom-file-label" for="customFile" >Image 1</label>
              </div>
            </form>
          </div>
          <!-- Progress Bar -->
          <div class="pb-3" *ngIf="progress>0"> 
            <ngb-progressbar class="progress-bar-striped" type="primary" [animated]="true" [striped]="true"  [value]="progress"></ngb-progressbar>
          </div>
          <button class="btn btn-block btn-primary" (click)="edit ? updateProduct() : saveNewProduct()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>

<div class=container>
  <div class="row text-center pb-3">  
    <div class="col">
      <div class="card">
        <input style="display: none;" type="file" class="custom-file-input" id="customFile" (change)="onFileChanged($event)" id="image" name="image" #fileInput>
        <img class="w-100" alt="/assets/noimage.png" [src]="!product.image ? '/assets/noimage.png' : product.image" name="image" (click)="fileInput.click()">
      </div>  
    </div>  
    <div class="col">
      <div class="card">
        <input style="display: none;" type="file" class="custom-file-input" id="customFile" (change)="onFileChanged($event)" id="image" name="image" #fileInput2>  
        <img class="w-100" alt="/assets/noimage.png" [src]="! product.image2 ? '/assets/noimage.png' : product.image2" name="image2" (click)="fileInput2.click()">
      </div>  
    </div>  
    <div class="col">
      <div class="card">  
        <input style="display: none;" type="file" class="custom-file-input" id="customFile" (change)="onFileChanged($event)" id="image" name="image" #fileInput3>  
        <img class="w-100" alt="/assets/noimage.png" [src]="!product.image3 ? '/assets/noimage.png' : product.image3" name="image3" (click)="fileInput3.click()">
      </div>  
    </div>  
  </div>  
</div>
<div class="col-12 row-5">
  <div class="card  bg-secondary mb-3">    
    <div class="card-header">
      <h4 class=" mt-0 mb-0">AGREGAR PRODUCTO</h4>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="product.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="product.description" rows="2" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="text" name="Price" [(ngModel)]="product.price" placeholder="Price" class="form-control" autofocus>
        </div>
        <!-- Progress Bar -->
        <div class="pb-3" *ngIf="progress>0"> 
          <ngb-progressbar class="progress-bar-striped" type="primary" [animated]="true" [striped]="true"  [value]="progress"></ngb-progressbar>
        </div>
        <button class="btn btn-block btn-success" (click)="edit ? updateProduct() : saveNewProduct()">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
